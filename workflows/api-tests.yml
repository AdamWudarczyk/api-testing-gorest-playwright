name: API Tests (GoREST + Playwright)

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'playwright.config.*'
      - '.github/workflows/api-tests.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'playwright.config.*'
      - 'package.json'
      - 'package-lock.json'

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npx playwright test --reporter=line

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore
